      //old_climate_svg.style.display = "none"
  
      //--------------------------------------------------------------------------------------

      //CREATE BUTTON MAP (svg_map)-----------------------------------------------------------
        //svg_map - (mapped_key : val_arr)
          //val_arr = [img, element_to_change, to_inc]
      var svg_map = new Map()
      
      //OLD_CLIMATE.svg
      var val_arr1 = [old_climate_svg, "left_val", true]
      var val_arr2 = [old_climate_svg, "left_val", false]
      svg_map.set(81, val_arr1) //left up
      svg_map.set(65, val_arr2) //left down
      var val_arr3 = [old_climate_svg, "right_val", true]
      var val_arr4 = [old_climate_svg, "right_val", false]
      svg_map.set(87, val_arr3) //right up
      svg_map.set(83, val_arr4) //right down

      //RADIO.svg
      var val_arr5 = [radio_svg, "volume_val", true]
      var val_arr6 = [radio_svg, "volume_val", false]
      svg_map.set(69, val_arr5)
      svg_map.set(68, val_arr6)

      //--------------------------------------------------------------------------------------
      
      //Register keyboard input---------------------------------------------------------------
      document.addEventListener('keydown', function(event) {
        //If event.keyCode is in domain of svg_map
        if (svg_map.has(event.keyCode)) 
        {
          //Arrays are pass by reference, so will alter vars declared above
            //Svg's are val_arr[0]
          alterSVG(svg_map, event.keyCode)
        }
      })
