    <script>

      var car_svg = document.getElementById("car_svg")
      //car_svg.style.display = "none"

      //CREATE BUTTON MAP (svg_map)-----------------------------------------------------------
        //svg_map - (mapped_key : val_arr)
          //val_arr = [img, element_to_change, to_inc]
      var svg_map = new Map()
      
      //Car_svg
      var val_arr1 = [car_svg, "left_val", true]
      var val_arr2 = [car_svg, "left_val", false]
      svg_map.set(81, val_arr1) //left climate up
      svg_map.set(65, val_arr2) //left climate down
      var val_arr3 = [car_svg, "right_val", true]
      var val_arr4 = [car_svg, "right_val", false]
      svg_map.set(87, val_arr3) //right up
      svg_map.set(83, val_arr4) //right down

      var val_arr5 = [car_svg, "volume_val", true]
      var val_arr6 = [car_svg, "volume_val", false]
      svg_map.set(69, val_arr5) //volume up
      svg_map.set(68, val_arr6) //volume down

      //--------------------------------------------------------------------------------------
      
      //Register keyboard input---------------------------------------------------------------
      document.addEventListener('keydown', function(event) {
        //If event.keyCode is in domain of svg_map
        if (svg_map.has(event.keyCode)) 
        {
          //Arrays are pass by reference, so will alter vars declared above
            //Svg's are val_arr[0]
          alterSVG(svg_map, event.keyCode)
        }
      })
